<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo</title>
  <style>
    .parallax-image {
      width: 100%;
    }

    .block {
      height: 150px;
      border: 1px solid;
      margin-bottom: 10px;
      background: #fff;
    }

    .container {
      overflow: scroll;
      height: 100vh;
    }
    /* body {
      overflow: scroll;
    } */
  </style>
</head>
<body>
  <div class="container">
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="demo-container" style="position: relative; height: 150px; margin-bottom: 10px">
      <div id="demo"></div>
    </div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
  </div>
</body>
<script>
  window.onload = function() {
    const demo = document.getElementById("demo");
    Parallax(demo, {
      height: 150,
      top: 0,
      bgSrc: "/public/img.jpg",
      speed: 1
    });
  }
</script>
</html>
