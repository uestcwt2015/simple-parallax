<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo</title>
  <style>
    .parallax-image {
      width: 100%;
    }

    .block {
      height: 150px;
      border: 1px solid;
      margin-bottom: 10px;
      background: #fff;
    }

    .container {
      overflow: scroll;
      height: 100vh;
    }
    /* body {
      overflow: scroll;
    } */
  </style>
</head>
<body>
  <div class="container">
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div id="demo2"
      style="height: 150px; margin-bottom: 10px"
    >
    </div>
    <div class="block"></div>
    <div class="block"></div>
    <div id="demo"
      style="height: 150px; margin-bottom: 10px"
    >
    </div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
  </div>
  <script src="./dist/parallax.min.js"></script>
<script type="text/javascript" src="/parallax.min.js?166dceb0ab731e73d312"></script></body>
<script>
  window.onload = function() {
    const demo = document.getElementById("demo");
    const demo2 = document.getElementById("demo2");
    Parallax(demo, {
      height: 150,
      top: 0,
      bgSrc: "./public/img.jpg",
      speed: 0.5
    });
    Parallax(demo2, {
      height: 150,
      top: 0,
      bgSrc: "./public/img2.jpg",
      speed: 1
    });
  }
</script>
</html>
